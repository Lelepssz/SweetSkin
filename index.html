<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Onest&family=Open+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <title>SweetSkin</title>
</head>
<body>
  <div class="container">
    <form>
        <div class="imgcontainer">
          <img src="sakura.png"  width="90" height="90" alt="Avatar" class="avatar">      
          <h1>SweetSkin</h1>
      <br>
        <div class="username">
          <input type="text" placeholder="E-mail" name="uname" required>
        </div>
      <br>
        <div class="password">
          <input type="password" placeholder="Password" name="psw" required>
        </div>
      <br>      
          <button type="submit"><b>Login</b></button>
        <div class="custom-checkbox">
          <input type="checkbox" id="myCheckbox" class="custom-checkbox-input">
          <label for="myCheckbox" class="custom-checkbox-label">Remember me</label>
        </div>
        <a href="Forgot password?">Forgot password?</a>
      </form>
    </div>
</div>
</body>
</html>
